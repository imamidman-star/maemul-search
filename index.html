
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>매물번호 검색</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Helvetica Neue', sans-serif;
      padding: 0;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      background: #f7f7f7;
    }
    header {
      width: 100%;
      background-color: #2d89ef;
      color: white;
      padding: 1.5rem;
      text-align: center;
      font-size: 1.8rem;
      font-weight: bold;
    }
    main {
      padding: 2rem;
      width: 100%;
      max-width: 480px;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: white;
      margin-top: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input {
      width: 100%;
      padding: 1rem;
      font-size: 1.2rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      margin-top: 1.2rem;
      padding: 1rem;
      font-size: 1.2rem;
      background-color: #2d89ef;
      color: white;
      border: none;
      border-radius: 8px;
      width: 100%;
      cursor: pointer;
    }
    .error {
      color: red;
      margin-top: 1rem;
      font-size: 1rem;
    }
    img {
      max-width: 100%;
      height: auto;
      margin-bottom: 1.5rem;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <header>네이버 부동산 매물 검색</header>

  <main>
    <img src="https://drive.google.com/file/d/13fCRSJj65hvqm8CRig0nLtdAVHqUfTR7/view?usp=drive_link" alt="부동산 이미지 예시">
    <input type="text" id="articleNo" placeholder="10자리 매물번호를 입력하세요" maxlength="10">
    <button onclick="goToArticle()">검색하기</button>
    <div id="errorMsg" class="error"></div>
  </main>

  <script>
    function goToArticle() {
      const input = document.getElementById("articleNo").value.trim();
      const errorMsg = document.getElementById("errorMsg");

      if (/^\d{10}$/.test(input)) {
        const url = `https://new.land.naver.com/houses?ms=37.4749494,126.8981042,16&a=VL&b=B2&e=RETAIL&articleNo=${input}`;
        window.location.href = url;
      } else {
        errorMsg.textContent = "⚠️ 10자리 숫자만 입력해주세요.";
      }
    }
  </script>

</body>
</html>
