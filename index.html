<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>매물번호 검색</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 100px;
    }
    input {
      padding: 10px;
      font-size: 1.2rem;
      width: 300px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1.2rem;
      cursor: pointer;
    }
    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>매물번호 검색</h1>
  <input type="text" id="articleNo" placeholder="10자리 매물번호를 입력하세요" maxlength="10">
  <button onclick="goToArticle()">검색하기</button>
  <div id="errorMsg" class="error"></div>

  <script>
    function goToArticle() {
      const input = document.getElementById("articleNo").value.trim();
      const errorMsg = document.getElementById("errorMsg");
      
      if (/^\d{10}$/.test(input)) {
        const url = `https://new.land.naver.com/houses?ms=37.4749494,126.8981042,16&a=VL&b=B2&e=RETAIL&articleNo=${input}`;
        window.location.href = url;
      } else {
        errorMsg.textContent = "⚠️ 10자리 숫자만 입력해주세요.";
      }
    }
  </script>

</body>
</html>
